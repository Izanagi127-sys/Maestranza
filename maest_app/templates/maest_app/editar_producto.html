{% extends 'maest_app/base.html' %}

{% block title %}Editar Proveedor{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card mt-5 mb-5 shadow" style="width: 50%;">
        <div class="card-header bg-dark text-white">
            <h3 class="my-2 text-center">Editar Producto</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-dark mt-3">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="mb-5"></div>
{% endblock %}
